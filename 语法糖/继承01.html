<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>继承</title>
</head>
<body>
    <script> 
        function Person(name, age){
            this.name = name
            this.age = age
        }

        Person.prototype.sayHello = function () {
            console.log("hello world")
        }

        function Student(name, age, school){
            Person.call(this, name, age)//赋值
            this.school = school
        }

        //Student.prototype = new Person()//为了看见父类的方法
        Student.prototype = Object.create(Person.prototype)
        Student.prototype.constructor = Student //修正构造方法
        Student.prototype.printSchoolName = function(){
            console.log(this.school)
        }

        var st = new Student("张三", 18,40000)
        console.log("student实力对象",st )
        console.log(st instanceof Person)
        console.log(st instanceof Student)
        console.log(Student instanceof Person)

        console.log("------------")
        console.log(typeof st)
    </script>

</body>
</html>
