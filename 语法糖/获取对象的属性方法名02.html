<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object.keys()、Object.getOwnPropertyNames()、for...in...对比</title>
</head>

<body>
    <script>
        // 不可枚举的对象属性
        var nonenum = Object.create({}, {
            getFoo: {
                value: function () {
                    return this.foo;
                },
                enumerable: false
            },
            getAsj: {
                value: function () {
                    return this.asj;
                },
                enumerable: true
            }
        });
        nonenum.foo = 1;
        nonenum.asj = 2;

        console.log("nonenum", nonenum)

        // 获取对象可枚举或不可枚举的属性
        console.log(Object.getOwnPropertyNames(nonenum).sort()); // 输出 ["asj", "foo", "getFoo","getAsj"]

        // 获取对象可枚举的属性
        console.log(Object.keys(nonenum).sort()); // 输出 ["asj", "foo","getAsj"]

        // 返回直接定义在该对象上的可枚举属性
        for (var i in nonenum) {
            if (nonenum.hasOwnProperty(i)) {
                console.log(i); // 输出 asj foo getAsj
            }
        }    
    </script>
</body>

</html>
